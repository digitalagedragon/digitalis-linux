version: 5.7.5
filename: linux
src_url: https://cdn.kernel.org/pub/linux/kernel/v5.x/%{src}
rdepend: []

configure: ~
make: |
    make mrproper
    make headers
    find usr/include -name '.*' -delete
    rm usr/include/Makefile
install: |
    mkdir -p ../usr/include
    cp -r usr/include/* ../usr/include
