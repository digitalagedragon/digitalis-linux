version: 0.42.1
filename: openrc
comp: tar.gz
upstream: https://github.com/OpenRC/openrc/archive/
configure: ~
additional_make_options: >
  LIBNAME=/lib
  MKBASHCOMP=yes
  MKZSHCOMP=yes
  SH=/bin/sh
  OS=Linux
  MKSYSVINIT=yes
make: BRANDING="Digitalis Linux" make %{make_options}
post_install_script: |
  ln -sfv openrc-init sbin/init
  ln -sfv openrc-shutdown sbin/shutdown
  for tty in tty{1..7}; do
    ln -sfv agetty etc/init.d/agetty.$tty
    ln -svf /etc/init.d/agetty.$tty etc/runlevels/default
  done
post_unpack_script: mkdir -p run proc dev sys
queue_hooks:
  ldconfig: true