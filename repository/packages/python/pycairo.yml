version: "1.19.1"
bdepend:
  - libs/cairo
  - libs/gobject-introspection
  - libs/fontconfig
  - gui/xorgproto
rdepend:
  - libs/cairo
  - libs/gobject-introspection
  - libs/fontconfig
upstream: ~
src: ~
license: LGPL-2.1-only
use_build_dir: true
configure: ~
make: ~
install: |
  python3 -m ensurepip
  python3 -m pip install --no-use-pep517 --root=/target_root pycairo==%{version}
