version: 5.7.5
filename: linux
src_url: https://cdn.kernel.org/pub/linux/kernel/v5.x/%{src}
license: GPL-2.0-only WITH Linux-syscall-note
license_location: spdx
rdepend: []

configure: ~
make: |
    make mrproper
    make headers
    find usr/include -name '.*' -delete
    rm usr/include/Makefile
install: |
    mkdir -p /target_root/usr/include
    cp -r usr/include/* /target_root/usr/include
