version: "1.64.1"
bdepend:
  - libs/glib
  - python/meson
  - util/ninja
rdepend:
  - libs/glib
filename: gobject-introspection
upstream: http://ftp.gnome.org/pub/gnome/sources/gobject-introspection/1.64/
license: LGPL-2.1-or-later
configure: |
  mkdir build
  meson -Dbuildtype=release --prefix=/usr build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
