version: "2.36.0"
bdepend:
  - util/ninja
  - python/meson
  - libs/gobject-introspection
rdepend:
  - libs/gobject-introspection
filename: atk
upstream: http://ftp.gnome.org/pub/gnome/sources/atk/2.36/
license: LGPL-2.0-or-later
configure: |
  mkdir build
  meson %{configure_options} build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
