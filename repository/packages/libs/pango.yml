version: "1.45.3"
bdepend:
  - libs/glib
  - python/meson
  - util/ninja
  - libs/fribidi
  - libs/harfbuzz
  - libs/fontconfig
  - libs/cairo
  - util/cmake
  - gui/libxft
  - libs/gobject-introspection
  - gui/xorgproto
rdepend:
  - libs/glib
  - libs/fribidi
  - libs/harfbuzz
  - libs/fontconfig
  - libs/cairo
  - gui/libxft
  - libs/gobject-introspection
filename: pango
upstream: http://ftp.gnome.org/pub/GNOME/sources/pango/1.45/
license: GPL-2.0-or-later
configure: |
  mkdir build
  meson -Dbuildtype=release --prefix=/usr build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
queue_hooks:
  ldconfig: true