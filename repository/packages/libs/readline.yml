version: "8.0"
bdepend:
  - libs/ncurses
  - core/dbus
rdepend:
  - libs/ncurses
  - core/dbus
filename: readline
comp: tar.gz
upstream: https://ftp.gnu.org/gnu/readline/
license: GPL-3.0-or-later
pre_configure_script: |
  sed -i '/MV.*old/d' Makefile.in
  sed -i '/{OLDSUFF}/c:' support/shlib-install
additional_configure_options: --disable-static
queue_hooks:
  ldconfig: true