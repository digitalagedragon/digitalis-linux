version: "2.36.0"
bdepend:
  - python/meson
  - util/ninja
  - util/cmake
  - core/dbus
  - libs/glib
  - gui/libx11
  - gui/xorgproto
  - libs/gobject-introspection
  - gui/libxtst
rdepend:
  - core/dbus
  - libs/glib
  - gui/libx11
  - gui/xorgproto
  - libs/gobject-introspection
  - gui/libxtst
filename: at-spi2-core
upstream: http://ftp.gnome.org/pub/gnome/sources/at-spi2-core/2.36/
license: LGPL-2.1-or-later
additional_configure_options: --sysconfdir=/etc -Dsystemd_user_dir=/tmp
configure: |
  mkdir build
  meson -Dbuildtype=release  %{configure_options} build
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
