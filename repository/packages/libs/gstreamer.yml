version: "1.16.2"
bdepend:
  - libs/glib
  - libs/gobject-introspection
  - util/ninja
  - python/meson
rdepend:
  - libs/glib
  - libs/gobject-introspection
filename: gstreamer
upstream: https://gstreamer.freedesktop.org/src/gstreamer
additional_configure_options: -Dgst_debug=false -Dgtk_doc=disabled
pre_configure_script: mkdir build
configure: meson -Dbuildtype=release %{configure_options} build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
