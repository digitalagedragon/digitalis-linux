version: "2.49.3"
bdepend:
  - lang/rustc
  - libs/cairo
  - libs/pango
  - libs/freetype
  - libs/glib
  - libs/harfbuzz
  - gui/xorgproto
  - libs/gdk-pixbuf
rdepend:
  - libs/cairo
  - libs/pango
  - libs/freetype
  - libs/glib
  - libs/harfbuzz
  - libs/gdk-pixbuf
filename: librsvg
upstream: https://download.gnome.org/sources/librsvg/2.49/
license: LGPL-2.1-or-later
pre_configure_script: |
  pkg-config --cflags xproto
queue_hooks:
  ldconfig: true