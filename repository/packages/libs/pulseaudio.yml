version: "13.0"
bdepend:
  - libs/libsndfile
  - core/dbus
  - libs/glib
  - libs/bluez
  - perl/xml-parser
rdepend:
  - libs/libsndfile
  - core/dbus
  - libs/glib
  - libs/bluez
filename: pulseaudio
upstream: https://www.freedesktop.org/software/pulseaudio/releases/
additional_configure_options: --sysconfdir=/etc --localstatedir=/var --disable-rpath --with-systemduserunitdir=no --without-caps
post_install_script: rm -fv etc/dbus-1/system.d/pulseaudio-system.conf
