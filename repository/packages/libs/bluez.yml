version: "5.54"
bdepend:
  - core/dbus
  - libs/glib
  - libs/libical
rdepend:
  - core/dbus
  - libs/glib
  - libs/libical
filename: bluez
upstream: https://mirrors.edge.kernel.org/pub/linux/bluetooth/
additional_configure_options: --sysconfdir=/etc --localstatedir=/var --enable-library --disable-systemd
additional_make_options: LIBS=-lncursesw
install: |
  make DESTDIR=/target_root install
  install -v -dm755 /target_root/usr/sbin
  ln -svf ../libexec/bluetooth/bluetoothd /target_root/usr/sbin
  install -v -dm755 /target_root/etc/bluetooth &&
  install -v -m644 src/main.conf /target_root/etc/bluetooth/main.conf
