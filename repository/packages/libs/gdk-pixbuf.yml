version: "2.40.0.1"
upstream_version: "2.40.0"
bdepend:
  - python/meson
  - util/ninja
  - core/shared-mime-info
  - libs/libpng
  - libs/libjpeg-turbo
  - gui/libx11
  - gui/xorgproto
  - libs/gobject-introspection
  - libs/glib
rdepend:
  - core/shared-mime-info
  - libs/libpng
  - libs/libjpeg-turbo
  - libs/gobject-introspection
  - libs/glib
filename: gdk-pixbuf
upstream: http://ftp.gnome.org/pub/gnome/sources/gdk-pixbuf/2.40/
license: LGPL-2.1-or-later
configure: |
  mkdir build
  meson -Dbuildtype=release  %{configure_options} build
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
post_unpack_script: chroot . gdk-pixbuf-query-loaders --update-cache
