version: "2.65.0"
bdepend:
  - python/meson
  - util/ninja
  - lang/llvm
filename: glib
upstream: http://ftp.gnome.org/pub/gnome/sources/glib/2.65/
license: GPL-2.0-or-later
configure: |
  mkdir build
  meson -D platforms=x11,drm,surfaceless -Dbuildtype=release -Ddri-drivers=auto -Dgallium-drivers=auto -Dgallium-nine=false -Dglx=dri -Dosmesa=gallium -Dvalgrind=false -Dlibunwind=false --prefix=/usr build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
queue_hooks:
  ldconfig: true