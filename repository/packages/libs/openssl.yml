version: "1.1.1d"
bdepend:
  - libs/zlib
  - lang/perl
rdepend:
  - libs/zlib
filename: openssl
comp: tar.gz
upstream: https://www.openssl.org/source/
license: OpenSSL
configure: ./config %{configure_options}
additional_configure_options: --openssldir=/etc/ssl --libdir=lib shared zlib-dynamic
install: |
  sed -i '/INSTALL_LIBS/s/libcrypto.a libssl.a//' Makefile
  make DESTDIR=/target_root MANSUFFIX=ssl install
