version: "1.1.1d"
bdepend:
  - libs/zlib
rdepend:
  - libs/zlib
filename: openssl
comp: tar.gz
upstream: https://www.openssl.org/source/
license: OpenSSL
configure: ./config
additional_configure_opts: --openssldir=/etc/ssd --libdir=lib shared zlib-dynamic
install: |
  sed -i '/INSTALL_LIBS/s/libcrypto.a libssl.a//' Makefile
  make DESTDIR=$(realpath ..) MANSUFFIX=ssl install
