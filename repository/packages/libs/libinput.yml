version: "1.15.6"
bdepend:
  - python/meson
  - util/ninja
  - util/cmake
  - libs/mtdev
  - libs/libevdev
  - libs/libcheck
rdepend:
  - libs/mtdev
  - libs/libevdev
filename: libinput
upstream: https://www.freedesktop.org/software/libinput/
license: MIT
configure: |
  mkdir build
  meson -Dbuildtype=release -Dlibwacom=false -Ddocumentation=false -Ddebug-gui=false %{configure_options} build
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
