version: 5.32.0
comp: tar.gz
filename: perl
upstream: https://www.cpan.org/src/5.0/
configure: >
    sh Configure -des -Dprefix=/usr
    -Dvendorprefix=/usr
    -Dman1dir=/usr/share/man/man1
    -Dman3dir=/usr/share/man/man3
    -Dpager="/usr/bin/less -isR"
    -Duseshrplib
    -Dusethreads
    -Dcc=gcc
    -Dccflags=-DMB_LEN_MAX=16
queue_hooks:
  ldconfig: true
  