version: 0.42.1
rdepend:
  - core/bash
  - lang/gcc
filename: openrc
comp: tar.gz
src_url: https://github.com/OpenRC/openrc/archive/%{version}.%{comp}
license: BSD-2-Clause
configure: ~
additional_make_options: >
  LIBNAME=/lib
  MKBASHCOMP=yes
  MKZSHCOMP=yes
  SH=/bin/sh
  OS=Linux
  MKSYSVINIT=yes
make: BRANDING="Digitalis" make %{make_options}
post_install_script: |
  ln -sfv openrc-init sbin/init
  ln -sfv openrc-shutdown sbin/shutdown
  for tty in tty{1..7}; do
    ln -sfv agetty etc/init.d/agetty.$tty
    ln -svf /etc/init.d/agetty.$tty etc/runlevels/default
  done
post_unpack_script: mkdir -p run proc dev sys
