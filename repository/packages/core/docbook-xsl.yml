version: "1.79.2"
rdepend:
  - core/docbook-xml
comp: tar.bz2
src: docbook-xsl-nons-%{version}.%{comp}
unpack_dir: docbook-xsl-nons-%{version}
upstream: https://github.com/docbook/xslt10-stylesheets/releases/download/release/%{version}
# also adapted from LFS
configure: ~
make: ~
install: |
  install -v -m755 -d /target_root/usr/share/xml/docbook/xsl-stylesheets-nons-%{version} &&

  cp -v -R VERSION assembly common eclipse epub epub3 extensions fo        \
          highlighting html htmlhelp images javahelp lib manpages params  \
          profiling roundtrip slides template tests tools webhelp website \
          xhtml xhtml-1_1 xhtml5                                          \
      /target_root/usr/share/xml/docbook/xsl-stylesheets-nons-%{version} &&

  ln -s VERSION /target_root/usr/share/xml/docbook/xsl-stylesheets-nons-%{version}/VERSION.xsl &&

  install -v -m644 -D README \
                      /target_root/usr/share/doc/docbook-xsl-nons-%{version}/README.txt &&
  install -v -m644    RELEASE-NOTES* NEWS* \
                      /target_root/usr/share/doc/docbook-xsl-nons-%{version}
# TODO when I make hooks better this should be handled by one
post_unpack_script: |
  if [ ! -d etc/xml ]; then install -v -m755 -d etc/xml; fi &&
  if [ ! -f etc/xml/catalog ]; then
      xmlcatalog --noout --create etc/xml/catalog
  fi &&

  xmlcatalog --noout --add "rewriteSystem" \
            "https://cdn.docbook.org/release/xsl-nons/1.79.2" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog &&

  xmlcatalog --noout --add "rewriteURI" \
            "https://cdn.docbook.org/release/xsl-nons/1.79.2" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog &&

  xmlcatalog --noout --add "rewriteSystem" \
            "https://cdn.docbook.org/release/xsl-nons/current" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog &&

  xmlcatalog --noout --add "rewriteURI" \
            "https://cdn.docbook.org/release/xsl-nons/current" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog &&

  xmlcatalog --noout --add "rewriteSystem" \
            "http://docbook.sourceforge.net/release/xsl/current" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog &&

  xmlcatalog --noout --add "rewriteURI" \
            "http://docbook.sourceforge.net/release/xsl/current" \
            "/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2" \
      etc/xml/catalog