version: "1.12.18"
bdepend:
  - libs/expat
rdepend:
  - libs/expat
filename: dbus
comp: tar.gz
upstream: https://dbus.freedesktop.org/releases/dbus/
license: GPL-2.0-or-later
additional_configure_options: --prefix=/usr --sysconfdir=/etc --localstatedir=/var
post_unpack_script: mkdir -p var/run/dbus
queue_hooks:
  ldconfig: true