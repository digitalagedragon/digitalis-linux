version: "20200619"
filename: linux-firmware
configure: ~
upstream: https://mirrors.edge.kernel.org/pub/linux/kernel/firmware/
license: linux_fw_redistributable
license_location: |
  given
  linux-firmware is a collection of individually-licensed parts - please refer to /usr/share/licenses/linux-firmware.d/
packageable: false
pre_config_script: |
  echo "" > LICENSE
post_install-script: |
  mkdir -p usr/share/licenses/linux-firmware.d/
  cp WHENCE LICENCE.* usr/share/licenses/linux-firmware.d/
queue_hooks:
  ldconfig: false