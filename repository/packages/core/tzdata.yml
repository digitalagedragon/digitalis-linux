version: 2020a
comp: none
src: tzdata%{version}.tar.gz
upstream: https://www.iana.org/time-zones/repository/releases/
license: public_domain
use_build_dir: true
pre_configure_script: tar xzf ../%{src}
configure: ~
make: ~
install: |
  timezones="africa antarctica asia australasia europe northamerica southamerica pacificnew etcetera backward systemv factory"
  mkdir -p /target_root/usr/share/zoneinfo/{posix,right}
  zic -y ./yearistype -d /target_root/usr/share/zoneinfo ${timezones}
  zic -y ./yearistype -d /target_root/usr/share/zoneinfo/posix ${timezones}
  zic -y ./yearistype -d /target_root/usr/share/zoneinfo/right -L leapseconds ${timezones}
  zic -y ./yearistype -d /target_root/usr/share/zoneinfo -p America/New_York
  install -m444 -t /target_root/usr/share/zoneinfo iso3166.tab zone1970.tab zone.tab
