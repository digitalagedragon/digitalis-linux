version: "33"
rdepend:
  - core/eudev
filename: udev-gentoo-scripts
comp: tar.gz
upstream: https://gitweb.gentoo.org/proj/udev-gentoo-scripts.git/snapshot/
license: GPL-2.0-only
license_location: spdx
configure: ~
post_install_script: |
  mkdir -p etc/runlevels/sysinit/
  ln -s /etc/init.d/udev etc/runlevels/sysinit/udev
  ln -s /etc/init.d/udev-trigger etc/runlevels/sysinit/udev-trigger