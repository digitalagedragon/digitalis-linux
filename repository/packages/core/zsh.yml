version: "5.8"
bdepend:
  - util/autoconf
  - libs/ncurses
rdepend:
  - libs/ncurses
filename: zsh
unpack_dir: zsh-zsh-%{version}
comp: tar.gz
upstream: https://github.com/zsh-users/zsh/archive/
license: MIT AND GPL-3.0-or-later
pre_configure_script: ./Util/preconfig
additional_configure_options: --bindir=/bin --with-tcsetpgrp
install: make DESTDIR=/target_root install.bin install.modules
