version: "20.1.3.1"
upstream_version: "20.1.3"
bdepend:
  - gui/libdrm
  - gui/libx11
  - gui/libxdamage
  - gui/libxext
  - gui/libxrandr
  - gui/libxshmfence
  - gui/libxxf86vm
  - gui/xorgproto
  - lang/llvm
  - python/mako
  - python/meson
  - util/ninja
  - gui/wayland
  - gui/wayland-protocols
rdepend:
  - gui/libdrm
  - gui/libx11
  - gui/libxdamage
  - gui/libxext
  - gui/libxrandr
  - gui/libxshmfence
  - gui/libxxf86vm
  - gui/wayland
  - gui/wayland-protocols
filename: mesa
upstream: https://archive.mesa3d.org/
license: MIT
additional_configure_options: -D platforms=x11,drm,surfaceless,wayland -Dbuildtype=release -Ddri-drivers=auto -Dgallium-drivers=auto -Dgallium-nine=false -Dglx=dri -Dosmesa=gallium -Dvalgrind=false -Dlibunwind=false
configure: |
  mkdir build
  meson %{configure_options} build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
