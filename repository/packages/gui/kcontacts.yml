version: "5.72.0"
bdepend:
  - util/cmake
  - util/extra-cmake-modules
  - gui/qt5-base
  - gui/kcoreaddons
  - gui/ki18n
  - gui/kconfig
  - gui/kcodecs
rdepend:
  - gui/qt5-base
  - gui/kcoreaddons
  - gui/ki18n
  - gui/kconfig
  - gui/kcodecs
filename: kcontacts
comp: tar.xz
upstream: http://download.kde.org/stable/frameworks/5.72/
license: LGPL-2.1-or-later
use_build_dir: true
configure: cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -Wno-dev ../%{unpack_dir}
queue_hooks:
  ldconfig: true
