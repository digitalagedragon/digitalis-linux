version: "5.19.3"
bdepend:
  - util/cmake
  - util/extra-cmake-modules
  - virtual/kde-frameworks
  - gui/kdelibs4support
  - gui/ksysguard
  - gui/kwin
  - gui/libkscreen
  - gui/libxtst
rdepend:
  - virtual/kde-frameworks
  - gui/kdelibs4support
  - gui/ksysguard
  - gui/kwin
  - gui/libkscreen
  - gui/libxtst
filename: plasma-workspace
upstream: https://download.kde.org/stable/plasma/%{version}
use_build_dir: true
configure: cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -Wno-dev ../%{unpack_dir}
