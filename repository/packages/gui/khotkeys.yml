version: "5.19.5"
bdepend:
  - util/cmake
  - util/extra-cmake-modules
  - virtual/kde-frameworks
  - gui/libx11
  - gui/xorgproto
  - gui/plasma-workspace
rdepend:
  - virtual/kde-frameworks
  - gui/libx11
  - gui/plasma-workspace
filename: khotkeys
upstream: https://download.kde.org/stable/plasma/%{version}
use_build_dir: true
pre_configure_script: sed -i '/X11Extras/a set(X11_FOUND 1)' ../%{unpack_dir}/CMakeLists.txt
configure: cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -Wno-dev ../%{unpack_dir}
make_options: ""
