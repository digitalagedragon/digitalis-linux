version: "5.19.3"
bdepend:
  - util/cmake
  - util/extra-cmake-modules
  - virtual/kde-frameworks
  - gui/plasma-workspace
  - gui/libxft
  - libs/libinput
  - gui/libxkbcommon
  - gui/libxkbfile
  - gui/xf86-input-libinput
  - gui/breeze
rdepend:
  - virtual/kde-frameworks
  - gui/plasma-workspace
  - gui/libxft
  - libs/libinput
  - gui/libxkbcommon
  - gui/libxkbfile
  - gui/xf86-input-libinput
  - gui/breeze
filename: plasma-desktop
upstream: https://download.kde.org/stable/plasma/%{version}
use_build_dir: true
configure: cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -Wno-dev ../%{unpack_dir}
