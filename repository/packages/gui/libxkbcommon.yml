version: "0.10.0"
bdepend:
  - gui/xkeyboard-config
  - gui/libxcb
  - gui/xorgproto
  - python/meson
  - util/ninja
rdepend:
  - gui/xkeyboard-config
  - gui/libxcb
filename: libxkbcommon
upstream: https://xkbcommon.org/download/
license: MIT
additional_configure_options: -Denable-wayland=false -Denable-docs=false
pre_configure_script: mkdir build
configure: meson -Dbuildtype=release %{configure_options} build/
make: ninja %{make_options} -C build
install: DESTDIR=/target_root ninja -C build install
post_install_script: |
  mkdir -p usr/lib
  mv usr/lib64/pkgconfig usr/lib/
