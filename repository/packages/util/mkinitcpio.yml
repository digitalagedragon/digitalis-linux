version: "27"
bdepend:
  - util/git
  - util/asciidoc
  - libs/libxslt
rdepend:
  - libs/libarchive
  - core/mkinitcpio-busybox
  - libs/libxml2
filename: mkinitcpio
license: GPL-2.0-only
comp: tar.gz
configure: ~
upstream: https://git.archlinux.org/mkinitcpio.git/snapshot/
post_install_script: |
  mkdir -p usr/lib/initcpio/install
  cat >usr/lib/initcpio/install/allmods <<"EOF"
  #!/bin/bash

  build() {
    add_all_modules '*'
  }