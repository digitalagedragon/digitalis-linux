version: "9.0.1"
bdepend:
  - libs/libxml2
  - libs/libxslt
  - core/docbook-xsl
rdepend:
  - libs/libxml2
  - libs/libxslt
  - core/docbook-xsl
filename: asciidoc
comp: tar.gz
upstream: https://github.com/asciidoc/asciidoc-py3/releases/download/%{version}/
license: GPL-2.0-or-later
pre_configure_script: sed -i '/^XMLLINT/s/xmllint//' a2x.py
additional_configure_options: --sysconfdir=/etc