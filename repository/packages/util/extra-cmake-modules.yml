version: "5.72.0"
bdepend:
  - util/cmake
filename: extra-cmake-modules
upstream: http://download.kde.org/stable/frameworks/5.72/
license: BSD-3-Clause
use_build_dir: true
pre_configure_script: |
  sed -i '/"lib64"/s/64//' ../%{unpack_dir}/kde-modules/KDEInstallDirs.cmake
  sed -e '/PACKAGE_INIT/i set(SAVE_PACKAGE_PREFIX_DIR "${PACKAGE_PREFIX_DIR}")' \
    -e '/^include/a set(PACKAGE_PREFIX_DIR "${SAVE_PACKAGE_PREFIX_DIR}")' \
    -i ../%{unpack_dir}/ECMConfig.cmake.in
configure: cmake -DCMAKE_INSTALL_PREFIX=/usr ../%{unpack_dir}
